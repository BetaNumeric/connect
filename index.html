<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Connect" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./data/icon_32.png" />
  <link rel="apple-touch-icon" href="./data/icon_192.png" />
  <title>Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.31/dist/planck.min.js"></script>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --ui-black: #111111;
      --ui-white: #ffffff;
      --ui-gray-mid: #7f7f7f;
      --ui-gray-light: #c8c8c8;
      --ui-success: #00ff00;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      touch-action: none;
    }

    #level-menu-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9000;
      background: var(--ui-gray-light);
      padding:
        calc(var(--safe-top) + 8px)
        var(--safe-right)
        calc(var(--safe-bottom) + 8px)
        var(--safe-left);
      box-sizing: border-box;
      pointer-events: none;
    }

    #level-menu-overlay,
    #level-menu-overlay * {
      user-select: none;
      -webkit-user-select: none;
    }

    #level-menu-overlay.is-visible {
      display: block;
      pointer-events: auto;
    }

    #level-menu-shell {
      --menu-control-size: 52px;
      width: 100%;
      height: 100%;
      margin: 0;
      display: grid;
      grid-template-rows: minmax(20px, 0.35fr) minmax(0, 1fr) minmax(20px, 0.35fr);
      row-gap: 8px;
      color: var(--ui-black);
    }

    #level-menu-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    #level-menu-player {
      display: flex;
      align-items: center;
      gap: 8px;
      width: min(720px, 100%);
      margin: 0 auto;
    }

    .menu-player-btn,
    .menu-player-name {
      border: 0;
      border-radius: 10px;
      background: var(--ui-white);
      color: var(--ui-black);
      font-weight: 600;
      cursor: pointer;
      outline: none;
      box-shadow: none;
      transition: background-color 120ms ease, color 120ms ease, border-color 120ms ease;
    }

    .menu-player-btn {
      appearance: none;
      -webkit-appearance: none;
      display: grid;
      place-items: center;
      width: 52px;
      min-width: 52px;
      height: var(--menu-control-size);
      min-height: var(--menu-control-size);
      font-size: 35px;
      line-height: 0;
      padding: 0;
      text-align: center;
      font-weight: 500;
    }

    .menu-player-icon {
      display: block;
      width: 24px;
      height: 24px;
      pointer-events: none;
    }

    .menu-player-btn:hover,
    .menu-player-name:hover {
      background: var(--ui-black);
      color: var(--ui-white);
    }

    .menu-player-btn:disabled {
      background: #e6e6e6;
      color: #666666;
      cursor: default;
    }

    .menu-player-btn:disabled:hover {
      background: #e6e6e6;
      color: #666666;
    }

    .menu-player-name {
      flex: 1;
      text-align: center;
      font-size: 20px;
      line-height: 1;
      padding: 0 14px;
      height: var(--menu-control-size);
      min-height: var(--menu-control-size);
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #level-menu-list {
      --menu-card-width: clamp(250px, 29vw, 390px);
      display: flex;
      align-items: center;
      gap: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
      cursor: grab;
      touch-action: none;
    }

    #level-menu-list::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    #level-menu-list.is-dragging {
      cursor: grabbing;
    }

    #level-menu-scrollbar {
      position: relative;
      align-self: center;
      width: 100%;
      height: var(--menu-control-size);
      background: var(--ui-white);
      border: 0;
      border-radius: 0;
      cursor: pointer;
      outline: none;
      box-shadow: none;
      touch-action: none;
    }

    #level-menu-scrollbar-handle {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      min-width: 72px;
      background: var(--ui-gray-mid);
      border: 0;
      border-radius: 0;
      cursor: grab;
      outline: none;
      box-shadow: none;
      touch-action: none;
    }

    #level-menu-scrollbar-handle.is-dragging {
      cursor: grabbing;
    }

    .level-menu-card {
      border: 1px solid var(--ui-black);
      background: var(--ui-white);
      border-radius: 0;
      padding: 0;
      color: var(--ui-black);
      text-align: left;
      overflow: hidden;
      cursor: pointer;
      display: grid;
      grid-template-rows: auto auto;
      scroll-snap-align: start;
      flex: 0 0 var(--menu-card-width);
      transition: border-width 120ms ease;
    }

    .level-menu-card:hover,
    .level-menu-card:focus-visible {
      border-width: 2px;
      outline: none;
    }

    .level-menu-card.is-current {
      border-width: 2px;
    }

    .level-menu-preview {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: var(--ui-white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .level-menu-preview-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-user-drag: none;
      pointer-events: none;
      transition: opacity 140ms ease;
    }

    .level-menu-preview-current {
      opacity: 1;
    }

    .level-menu-preview-default {
      opacity: 0;
    }

    .level-menu-card.is-solved:hover .level-menu-preview-current,
    .level-menu-card.is-solved:focus-visible .level-menu-preview-current {
      opacity: 0;
    }

    .level-menu-card.is-solved:hover .level-menu-preview-default,
    .level-menu-card.is-solved:focus-visible .level-menu-preview-default {
      opacity: 1;
    }

    .level-menu-preview-empty {
      color: #666666;
      font-size: 13px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .level-menu-label {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--ui-gray-mid);
      color: var(--ui-white);
      border-radius: 50%;
      padding: 0;
      font-size: 13px;
      font-weight: 700;
      line-height: 1;
    }

    .level-menu-label.is-solved {
      background: var(--ui-success);
      color: var(--ui-black);
    }

    .level-menu-score {
      background: var(--ui-gray-mid);
      color: var(--ui-white);
      padding: 10px 12px 12px;
      font-size: 13px;
      line-height: 1.35;
      display: grid;
      gap: 4px;
    }

    @media (max-width: 720px) {
      #level-menu-overlay {
        padding:
          calc(var(--safe-top) + 6px)
          var(--safe-right)
          calc(var(--safe-bottom) + 6px)
          var(--safe-left);
      }

      #level-menu-shell {
        --menu-control-size: 46px;
        grid-template-rows: minmax(12px, 0.28fr) minmax(0, 1fr) minmax(12px, 0.28fr);
        row-gap: 6px;
      }

      #level-menu-player {
        width: 100%;
      }

      .menu-player-btn {
        width: 46px;
        min-width: 46px;
        font-size: 30px;
      }

      .menu-player-name {
        font-size: 16px;
        padding: 0 10px;
      }

      #level-menu-list {
        --menu-card-width: min(78vw, 340px);
        gap: 10px;
      }

      .level-menu-card {
        flex-basis: var(--menu-card-width);
      }
    }

    #ios-install-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100000;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #ios-install-card {
      width: min(440px, 100%);
      background: #ffffff;
      color: #222222;
      border-radius: 14px;
      padding: 18px 16px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.3);
      line-height: 1.35;
    }

    #ios-install-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    #ios-install-card p {
      margin: 0 0 12px;
      font-size: 15px;
    }

    #ios-close-btn {
      border: none;
      background: #1d71ff;
      color: #ffffff;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="a2hs-banner" style="display: none;">
    <span id="a2hs-text"></span>
    <button id="a2hs-install-btn" type="button">Install</button>
    <button id="a2hs-open-btn" type="button">Open App</button>
    <button id="a2hs-close-btn" type="button" aria-label="Dismiss">X</button>
  </div>

  <div id="ios-install-overlay" role="dialog" aria-modal="true" aria-label="Install instructions">
    <div id="ios-install-card">
      <h2>Install Connect</h2>
      <p>In Safari, tap Share, then choose Add to Home Screen.</p>
      <button id="ios-close-btn" type="button">Close</button>
    </div>
  </div>

  <section id="level-menu-overlay" aria-hidden="true" aria-label="Level Menu">
    <div id="level-menu-shell">
      <header id="level-menu-header">
        <div id="level-menu-player">
          <button id="menu-player-prev" class="menu-player-btn" type="button" aria-label="Previous player">
            <svg class="menu-player-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M14.5 5 L8.5 12 L14.5 19" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="square" stroke-linejoin="miter"></path>
            </svg>
          </button>
          <button id="menu-player-name" class="menu-player-name" type="button">Set Player Name</button>
          <button id="menu-player-next" class="menu-player-btn" type="button" aria-label="Next player">
            <svg class="menu-player-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9.5 5 L15.5 12 L9.5 19" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="square" stroke-linejoin="miter"></path>
            </svg>
          </button>
          <button id="menu-player-delete" class="menu-player-btn" type="button" aria-label="Delete player">
            <svg class="menu-player-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M7 7 L17 17 M17 7 L7 17" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="square"></path>
            </svg>
          </button>
        </div>
      </header>
      <div id="level-menu-list" role="list" aria-label="Levels"></div>
      <div id="level-menu-scrollbar" role="presentation" aria-hidden="true">
        <div id="level-menu-scrollbar-handle"></div>
      </div>
    </div>
  </section>

  <script>
    window.isMobileDevice = window.isMobileDevice || function isMobileDevice() {
      const ua = navigator.userAgent || "";
      const coarsePointer = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      return /android|iphone|ipad|ipod/i.test(ua) || coarsePointer;
    };
  </script>
  <script src="./data/levels/levels-data.js"></script>
  <script src="./sketch.js"></script>
  <script src="./a2hs.js"></script>
  <script>
    if ("serviceWorker" in navigator && window.location.protocol !== "file:") {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch((err) => {
          console.warn("Service worker registration failed:", err);
        });
      });
    }
  </script>
</body>
</html>
